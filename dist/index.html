<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" href="style.css"/><link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&amp;display=swap" rel="stylesheet"/><title>Tarjeta de Credito</title></head><body><div class="contenedor"><section class="active tarjeta" id="tarjeta"><div class="delantera"><div class="logo-marca" id="logo-marca"></div><img class="chip" src="img/chip-tarjeta.png" alt="chip"/><div class="datos"><div class="grupo" id="numero"><p class="label">Número do Cartão</p><p class="numero">#### #### #### ####</p></div><div class="flexbox"><div class="grupo" id="nombre"><p class="label">Nome do Cartão</p><p class="nombre">Jhon Doe</p></div><div class="grupo" id="expiracion"><p class="label">Expiracion</p><p class="expiracion"><span class="mes">MM </span><span>/</span><span class="year">AA</span></p></div></div></div></div><div class="trasera"><div class="barra-magnetica"></div><div class="datos"><div class="grupo" id="firma"> <p class="label">FIRMA<div class="firma"> <p> </p></div></p></div><div class="grupo" id="ccv"><p class="label">CCV</p><p class="ccv"></p></div></div><p class="leyendas">Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p><p class="link-banco" href="#">www.tubanco.com</p></div></section><div class="contendor-btn rotar"><button class="btn-abrir-formulario" id="btn-abrir-formulario"><i class="fas fa-plus"></i></button></div><form class="formulario-tarjeta active" id="formulario-tarjeta" action=""><div class="grupo"><label for="inputNumero">Numero do Cartão</label><input id="inputNumero" type="text" maxlength="19" autocomplete="off"/><label for="inputNombre">Nome do Cartão</label><input id="inputNombre" type="text" maxlength="19" autocomplete="off"/><label for="testzinho">Nome do Cartão</label><input id="testzinho" type="text" maxlength="19" autocomplete="off"/></div><div class="flexbox"><div class="grupo expira"><label for="selectMes">Vencimiento</label><div class="flexbox"><div class="grupo-select"><select id="selectMes" name="mes"><option disabled="disabled" selected="selected">Mes</option></select><i class="fas fa-angle-down"></i></div><div class="grupo-select"><select id="selectYear" name="year"><option disabled="disabled" selected="selected">Year</option></select><i class="fas fa-angle-down"></i></div></div></div><div class="grupo ccv"><label for="inputCCV">CCV</label><input id="inputCCV" type="text" maxlength="3"/></div></div><button class="btn-enviar" type="submit">Enviar</button></form></div><script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script><script src="script.js"></script></body></html>
